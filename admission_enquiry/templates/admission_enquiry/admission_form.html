{% extends "base.html" %}

{% block title %}Admission Form{% endblock title %}

{% block page_name %}Admission Form{% endblock page_name %}

{% block content %}

<div class="container my-5 mt-4 justify-content-center flex-grow">
    <div class="header-section col-8 mx-auto">
        <h2><i class="bi bi-mortarboard-fill"></i> Admission Form</h2>
        <p>Please fill out the form to apply for admission.</p>
    </div>
    
    <form method="post" enctype="multipart/form-data" class="justify-content-center row g-3">
        {% csrf_token %}

        <!-- Full Name -->
        <div class="col-md-8">
            <label class="form-label">Full Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>
        </div>
        <!-- Parent Name -->
        <div class="col-md-8">
            <label class="form-label">Parent Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" name="parent_name" placeholder="Parent Name" required>
            </div>
        </div>
        <!-- Phone Number -->
        <div class="col-md-8">
            <label class="form-label">Phone Number</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                <input type="tel" class="form-control" name="phone_number" placeholder="Phone Number" required>
            </div>
        </div>
        <!-- Course Preferred -->
        <div class="col-md-8">
            <label class="form-label">Course Preferred</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-book-fill"></i></span>
                <select class="form-control" name="course_preferred" required>
                    <option value="" disabled selected>Select Course</option>
                    {% for course in form.course_preferred.field.queryset %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        

        <!-- Last Qualification -->
        <div class="col-md-8">
            <label class="form-label">Last Qualification</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-book-fill"></i></span>
                <input type="text" class="form-control" name="last_qualification" placeholder="Last Qualification" required>
            </div>
        </div>

        <!-- Aadhar Number -->
        <div class="col-md-8">
            <label class="form-label">Aadhar Number</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-credit-card-fill"></i></span>
                <input type="text" class="form-control" name="aadhar_number" placeholder="Aadhar Number" required>
            </div>
        </div>

        <!-- Upload Documents -->
        <div class="col-md-8">
            <label class="form-label">Upload Documents</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-file-earmark-arrow-up-fill"></i></span>
                <input type="file" class="form-control" name="documents" required>
            </div>
        </div>
        <!-- Upload Passport Photo -->
        <div class="col-md-8">
            <label class="form-label">Passport Photo</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-file-earmark-image-fill"></i></span>
                <input type="file" class="form-control" name="passport_photo" accept="image/*">
            </div>
        </div>

        <!-- Signature-->
        <div class="col-md-8">
            <label class="form-label">Signature</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-file-earmark-image-fill"></i></span>
                <input type="file" class="form-control" name="signature" accept="image/*">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary col-5 mx-auto">
                <i class="bi bi-send-fill me-2"></i>Submit Application
            </button>
        </div>
    </form>
</div>

{% endblock content %}
