<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f8f9fa;
        }
        h2 {
            color: #0056b3;
            font-weight: bold;
        }
        .header-section {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.2);
        }
        .btn-primary {
            background-color: #0056b3;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #004494;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <!-- Header Section -->
    <div class="header-section d-flex align-items-center justify-content-center">
        <i class="bi bi-credit-card-fill"></i>
        <div>
            <h2>Payment Details</h2>
            <p>Please complete the payment process to finalize your admission.</p>
        </div>
    </div>

    <input type="hidden" name="admission_form_id" value="{{ admission_form.id }}">

    <!-- Payment Form -->
    <form method="post" class="row g-3 mt-4">
        {% csrf_token %}

        <!-- Amount -->
        <div class="col-md-8">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" name="amount" value="{{ admission_form.course.fee }}" required>
        </div>

        <!-- Payment Mode -->
        <div class="col-md-8">
            <label for="payment_mode" class="form-label">Payment Mode</label>
            <select class="form-select" name="payment_mode" required>
                <option value="" disabled selected>Select Payment Mode</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="net_banking">Net Banking</option>
                <option value="upi">UPI</option>
            </select>
        </div>

        <!-- Payee Name -->
        <div class="col-md-8">
            <label for="payee_name" class="form-label">Payee Name</label>
            <input type="text" class="form-control" name="payee_name" placeholder="Enter Payee Name" required>
        </div>

        <!-- Transaction ID -->
        <div class="col-md-8">
            <label for="transaction_id" class="form-label">Transaction ID</label>
            <input type="text" class="form-control" name="transaction_id" placeholder="Transaction ID" required>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
            <button type="submit" class="btn btn-primary d-flex align-items-center">
                <i class="bi bi-send-fill me-2"></i> Submit Payment
            </button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
