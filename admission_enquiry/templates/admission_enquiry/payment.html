{% extends "base.html" %}

{% block title %}Payment{% endblock title %}

{% block page_name %}Payment{% endblock page_name %}

{% block content %}

<div class="container my-5">
    <!-- Header Section -->
<div class="header-section align-items-center justify-content-center ">
    <div>
        <h2><i class="bi bi-credit-card-fill"></i> Payment Details</h2>
        <p>Please complete the payment process to finalize your admission.</p>
    </div>
</div>

<input type="hidden" name="admission_form_id" value="{{ admission_form.id }}">

<!-- Payment Form -->
<form method="post" class="row g-3 mt-4">
    {% csrf_token %}

   

    <!-- Payment Mode -->
    <div class="col-md-8">
        <label for="student" class="form-label">Student</label>
        <input type="text" class="form-control" name="student" value="{{ admission_form.name }}" readonly>
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" name="course" value="{{ admission_form.course_preferred.name }}" readonly>


         <!-- Amount -->
         <div class="col-md-8">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" name="amount" value="{{ admission_form.course_preferred.fee }}" readonly>
        </div>
    </div>
        <label for="payment_mode" class="form-label">Payment Mode</label>
        <select class="form-select" name="payment_mode" required>
            <option value="" disabled selected>Select Payment Mode</option>
            <option value="credit_card">Offline</option>
            <option value="debit_card">Debit Card</option>
            <option value="net_banking">Net Banking</option>
            <option value="upi">UPI</option>
        </select>
    </div>

    <!-- Payee Name -->
    <div class="col-md-8">
        <label for="payee_name" class="form-label">Payee Name</label>
        <input type="text" class="form-control" name="payee_name" placeholder="Enter Payee Name" required>
    </div>

    <!-- Transaction ID -->
    <div class="col-md-8">
        <label for="transaction_id" class="form-label">Transaction ID</label>
        <input type="text" class="form-control" name="transaction_id" placeholder="Transaction ID" required>
    </div>

    <!-- Submit Button -->
    <div class="col-12">
        <button type="submit" class="btn btn-primary d-flex align-items-center">
            <i class="bi bi-send-fill me-2"></i> Submit Payment
        </button>
    </div>
</form>
</div>

{% endblock %}
